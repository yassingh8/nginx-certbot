server {
    listen 80;
    server_name psigaming2.tk;
    server_tokens off;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name psigaming2.tk;
    server_tokens off;

    ssl_certificate /etc/letsencrypt/live/psigaming2.tk/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/psigaming2.tk/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    
    gzip on;
    gzip_disable "msie6";

    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_min_length 0;
    gzip_types text/plain text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript application/vnd.ms-fontobject application/x-font-ttf font/opentype;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
    }

    location /app {
        rewrite ^/app/(.*)$ /$1 break;
        proxy_pass http://d2dry567sm9vsf.cloudfront.net/;

    }   
    
    location /test {
        rewrite ^/test/(.*)$ /$1 break;
        proxy_pass http://d1azanh1nfuf52.cloudfront.net;
    }

    location /jenkins {
        proxy_pass http://10.0.1.219:8080/jenkins;
    }

    location /kibana {
        rewrite ^/kibana/(.*)$ /$1 break;
        proxy_pass http://10.0.1.175:5601/;
    }

    location /api {
        proxy_pass http://10.0.1.12:8762/api;
    }

    location /pgadmin/ {
        proxy_set_header X-Script-Name /pgadmin;
        proxy_set_header Host $host;
        proxy_pass http://10.0.1.63:5642/;
        proxy_redirect off;
    }

    location /sonarqube {
        proxy_pass http://10.0.1.219:9000/sonarqube;
    }

    location /eureka {
        proxy_pass http://10.0.1.12:8761/eureka;
    }
    location /discovery {
        proxy_pass http://10.0.1.12:8761/eureka;    
    }

    location /secure {
	proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-NginX-Proxy true;
        proxy_pass http://10.0.1.12:8061/secure;
        # proxy_ssl_session_reuse off;
        proxy_set_header Host $http_host;
        proxy_redirect off;
    }

    #error_page  404              /404.html;

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

    # proxy the PHP scripts to Apache listening on 127.0.0.1:80
